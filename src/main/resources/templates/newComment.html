<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Movie Player</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="window.history.back()">Back</button>
	</nav>
	<div class="row d-flex justify-content-center">
  		<div class="col-md-6">
  		<h3>Add Comment</h3>
	    <form th:action="@{/comments/} + ${movieId}" th:object="${comment}" method="post">
		  <div class="form-group">
		    <label for="author">Author</label>
		    <input type="text" class="form-control" id="author" th:field="*{author}">
		  </div>
		  <div class="form-group">
		    <label for="text">Comment</label>
		    <textarea type="text" class="form-control" id="text" th:field="*{text}" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="score">Score</label>
		    <input class="form-control" type="number" min={0} max={5} id="score" th:field="*{score}" >
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>
		<div th:if="${error != null}" th:text={error} class="alert alert-danger" role="alert"></div>
</body>
</html>
